<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./public/books.png" type="image/x-icon">
</head>
<body>
    
    <div class="header">
        <h1>Welcome to your customized Library</h1>
        <button class="log-in">Log in</button>
    </div>

    <div class="main">
        <button class="add">Add Book to Read</button> 
        <button class="toggle-library">READ</button>
        <div class="books">
            <div class="books-read"></div>
            <div class="books-unread hidden"></div>
        </div>
    </div>

    <footer>Library Project</footer>


    <dialog class="info">
        <form action="" autocomplete="off">
            <fieldset>
                <legend>Book</legend>

                <div class="book-info">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>

                </div>

                <div class="book-info">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>

                <div class="book-info">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>

                <div class="check">
                    <label for="read" class="read" >I have read the Book</label>
                    <input type="checkbox" name="read" id="read" checked>
                </div>


                <div class="buttons">
                    <button class="add-book">Add</button>
                    <button class="cancel">Cancel</button>
                </div>

            </fieldset>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
